<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>mytodoapp</title>
<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/icon.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.wilddog.com/sdk/js/2.5.8/wilddog.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.bootcss.com/fingerprintjs/0.5.3/fingerprint.min.js"></script>
</head>
<body>
<h1>MY TODO</h1>
<div class="mask"></div>
<div class="container"> 
	<div class="add-task">
		<div class="control">
			<span class="scope"></span>
			<span class="iconfont icon-task"></span>
		</div>
		<input class="ipt1 welcomeMessage" type="text" placeholder="e.g.下午记得去买菜">
		<div class="action">
			<button class="btn1">SUBMIT</button>
			<button class="btn7" style="display: none">SEARCH</button>
		</div>
		
	</div>
	<div class="task-list" id="task-list">   
	</div> 
	<div class="delete">
	<button class="btn2" type="reset">DEL</button>
	</div>
</div>

<div class="confirmFrame">
	<span class="ui-close"></span>
	<p class="delete-info">确定删除吗？</p>
	<p class="button-group"><button class="btn4">确定</button><button class="btn5">取消</button></p>
</div>
<script src="js/index.js"></script>
<script src="js/animate.js"></script>	
</body>
</html>
